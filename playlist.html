<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/playlist.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="tob-bar__cross">
        <i class="fas fa-times"></i>
      </div>
      <div class="tob-bar__text">
        <span>Playlist</span>
      </div>
      <div class="tob-bar__space">
        <span> </span>
      </div>
    </div>
    <div class="title-content">
      <div class="title__thumbnail">
        <div class="title__thumbnail_bg">
          <svg
            class="title__photograph"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
        </div>
        <div class="title__main">
          <div class="title__songname">Random <br />Love</div>
          <div class="title__artist"><span>by Divay Kapoor</span></div>
        </div>
      </div>
    </div>
    <div class="buttons-content">
      <div class="buttons_play">
        <i class="fas fa-play fa-lg"></i>
        <span> Play</span>
      </div>
      <div class="buttons_heart">
        <i class="fas fa-heart fa-lg"></i>
      </div>
      <div class="buttons_favorite">
        <i class="fas fa-plus fa-lg"></i>
      </div>
    </div>

    <ul class="songlist-content">
      <li class="songlist__list">
        <div class="songlist__thumbnail"></div>
        <div class="songlist__main">
          <div class="songlist__title">Matargasti</div>
          <div class="songlist__artist"><span>Mohit Chauhan</span></div>
        </div>
      </li>
      <li class="songlist__list">
        <div class="songlist__thumbnail"></div>
        <div class="songlist__main">
          <div class="songlist__title">Attitude</div>
          <div class="songlist__artist"><span>Lewis OfMan·Attitude</span></div>
      </li>
      <li class="songlist__list">
        <div class="songlist__thumbnail"></div>
        <div class="songlist__main">
          <div class="songlist__title">Try Everything</div>
          <div class="songlist__artist"><span>Shakira·Zootopia</span></div>
      </li>
      <li class="songlist__list">
        <div class="songlist__thumbnail"></div>
        <div class="songlist__main">
          <div class="songlist__title">Sunflower</div>
          <div class="songlist__artist"><span>Joseph Vincent·Sunflower</span></div>
      </li>
    </ul>

    <script
      script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
